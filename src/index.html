<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AroundtheUSA" />
    <meta name="author" content="Software Engeneer" />
    <meta name="keywords" content="HTML, CSS, Figma" />

    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
    <title>Around the Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Around US logo"
          class="header__title"
          src="<%=require('./images/AroundUS__title.svg')%>"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/Avatar.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <button class="profile__image-button"></button>
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list page__section"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">@ 2024 Around U.S.</p>
    </footer>

    <!-- division edit__modal-->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile__close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            placeholder="Name"
            id="profile__title-input"
            type="text"
            name="title"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="profile__title-input-error"></span>

          <input
            class="modal__input"
            id="profile__description-input"
            type="text"
            placeholder="description"
            name="description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__error"
            id="profile__description-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- add__card__modal -->

    <div class="modal" id="profile__add-form">
      <div class="modal__container">
        <button class="modal__close" id="profile__close-modal-place"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            id="profile__title-input"
            placeholder="title"
            type="text"
            name="name"
            minlength="1"
            maxlength="30"
            required
          />
          <span id="profile__title-input-error" class="popup__error"></span>
          <input
            class="modal__input modal__input-type_url"
            id="profile__description-input"
            placeholder="image URL"
            type="url"
            name="link"
            required
          />
          <span
            id="profile__description-input-error"
            class="popup__error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- image-modal -->
    <div class="modal" id="preview__image_modal">
      <div class="modal__image_container">
        <img class="modal__image" id="modal__image" src="" alt="" />
        <h4 class="modal__image_description" id="modal__image_description"></h4>
        <button class="modal__close" id="modal__image-close-button"></button>
      </div>
    </div>

    <!--delette-modal-->
    <div class="modal" id="delete__card-modal">
      <div class="modal__container-delete">
        <button class="modal__close" id="delete__close-modal"></button>
        <p class="modal__heading">Are you sure?</p>

        <button
          type="delete"
          id="delete__card-button"
          class="modal__button-delete"
        >
          Yes
        </button>
      </div>
    </div>

    <!--profile picture-modal -->
    <div class="modal" id="profile__picture-modal">
      <div class="modal__container-picture">
        <button class="modal__close" id="profile__close-modal"></button>
        <p class="modal__heading">Change profile picture</p>
        <input
          class="modal__input modal__input-type_url"
          id="profile__picture-input"
          placeholder="image URL"
          type="url"
          name="link"
          required
        />

        <button type="patch" id="update__picture-button" class="modal__button">
          Save
        </button>
      </div>
    </div>

    <!-- <script src="scripts/index.js" type="module"></script> -->
  </body>
</html>
