<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AroundtheUSA" />
    <meta name="author" content="Software Engeneer" />
    <meta name="keywords" content="HTML, CSS, Figma" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__title"
          src="./images/AroundUS__title.svg"
          alt="Around U.S. logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list page__section"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">@ 2024 Around U.S.</p>
    </footer>

    <!-- division edit__modal-->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile__close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile__title-input"
            type="text"
            name="title"
          />
          <input
            class="modal__input"
            id="profile__description-input"
            type="text"
            name="description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- add__card__modal -->

    <div class="modal" id="profile__add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile__close-modal-place"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            id="profile__title-input"
            placeholder="title"
            type="text"
            name="title"
          />
          <input
            class="modal__input modal__input-type_url"
            id="profile__description-input"
            placeholder="image URL"
            type="text"
            name="url"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
